description: >
  <p>
    <strong>원정코딩</strong>이란 한마디로 요약해서 집이나 사무실이 아닌 제3의
    공간에서 코딩을 하는 것을 말한다. 보통은 주말에 지도를 펼쳐놓고 한적한
    장소에 있는 카페를 찾은 다음 맥북 하나만 들고 그곳으로 간다. 대부분의
    경우엔 자동차를 이용하지만, 대중교통을 이용하는 경우도 있다. 나는 코딩을
    좋아하고 여행도 좋아하기 때문에 이 둘을 한꺼번에 해결할 수 있는 방법으로서
    원정코딩을 시작하게 되었다. 원정코딩에 대한 최초의 기록은 2012년으로 거슬러
    올라간다.  다만, 이름을 붙인것은 꽤 최근의 일이다.
  </p>
