{% extends 'base.html' %}
{% block title %} Labs :: Add/Edit a Vehicle {% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="/static/vct/style.css"/>
{% endblock %}
{% block javascript %}
    <script type="text/javascript" src="/static/jquery.js"></script>
    <script type="text/javascript">
    function reflectChangedImage(url) {
        $('#id_image_preview').attr('src', url);
    }
    
    function init() {
        $('#id_image').change(function() {
            reflectChangedImage($('#id_image').val());
        });
        
        if($('#id_image').val()) {
            reflectChangedImage($('#id_image').val());
        }
    }
    
    window.onload = init;
    </script>
{% endblock %}
{% block content %}

    <h1>Add/Edit a Choice</h1>
    
    <form method="post">
    <img id="id_image_preview"/>
    {{ form.as_ul }}
    <a href="/vct/choice/list">Go back</a>
    <input type="submit" value="Submit" />
    </form>

{% endblock %}
