{% extends 'base.html' %}
{% block title %} Labs ::  {% endblock %}

{% block content %}

<h1>Choices</h1>

<table>
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for choice in choices %}
        <tr>
            <td><a href="/vct/choice/edit/{{choice.key}}">{{choice.name}}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/vct/question/list">Questions</a>
<a href="/vct/choice/add">Add a Choice</a>
    
{% endblock %}
