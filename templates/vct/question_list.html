{% extends 'base.html' %}
{% block title %} Labs ::  {% endblock %}

{% block content %}

<h1>Questions</h1>

<table>
    <thead>
        <tr>
            <th></th>
        </tr>
    </thead>
    <tbody>
    {% for entry in entries %}
        <tr>
            <td><a href="/vct/question/edit/{{entry.key}}">{{entry.question}}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="/vct/choice/list">Choices</a>
<a href="/vct/question/add">Add a question</a>
    
{% endblock %}
