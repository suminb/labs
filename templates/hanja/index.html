{% extends 'base.html' %}
{% block title %} Labs :: 한자-한글 변환기 {% endblock %}
{% block metatags %}
    <meta property="og:title" content="Labs :: 한자-한글 변환기"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="http://labs.suminb.com/hanja"/>
    <meta property="og:image" content="http://labs.suminb.com/static/images/chinese_beauty_128.png"/>
    <meta property="og:site_name" content="labs.suminb.com"/>
    <meta property="fb:admins" content="10132775"/>
    <meta property="og:description" content="Leading cutting-edge research projects and dealing with highly classifed materials."/>
{% endblock %}
{% block javascript %}
	<script type="text/javascript" src="/static/jquery.js"></script>
	<script type="text/javascript" src="/static/jquery.printf.js"></script>
	<script type="text/javascript">
	window.onload = function() {
	    var query = getParameterByName('q');
        if(query) {
            $('#query').val(decodeURI(query));
            lookup();
        }
	};
	
	function getParameterByName( name ) {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null )
            return "";
        else
            return decodeURIComponent(results[1].replace(/\+/g, " "));
    }
	
	function lookup() {
	    $.post('/hanja/lookup', {'q': $('#query').val()}, function(json) {
	    	$('#console').removeClass('hidden');
	        if(json.status == 'ok') {
	        	$('#console-result').text(json.payload);
	        	
	        	var url = 'http://labs.suminb.com/hanja?q=' + encodeURI($('#query').val());
	        	//var url = window.location.href;
	        	$('#console-url').html($.sprintf('<a href="%s">%s</a>', url, url));
	        	$('meta[property=og:url]').attr('content', url);
	        }
	        else {
	        	$('#console').text(json.message);
	        }
	    }, "json");

	    return false;
	}
	</script>
{% endblock %}

{% block content %}
    <h1>한자-한글 변환기</h1>

	<form method="post" action="/hanja/lookup" onsubmit="return lookup()">
		<textarea id="query" name="q" style="width:99%; height:200px;"></textarea>
		<div class="align-right">
			<input type="submit" value="Convert"/>
		</div>
	</form>
	
	<div id="console" class="result hidden" style="white-space: normal">
	    <h3>Result</h3>
	    <p id="console-result"></p>
	    
	    <h3>URL to this page</h3>
	    <p id="console-url"></p>
	</div>
{% endblock %}
